<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strive Video</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profilestyle.css" />
  </head>
  <body class="custom-bg text-white text-center">
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg px-10 py-0 m-0">
      <img
        src="https://deadline.com/wp-content/uploads/2020/07/netflix-logo.png?w=681&h=383&crop=1"
        width="60"
      />
    </nav>

    <div class="container m-0 text-center">
      <h3>Edit Profile</h3>
      <hr />
      <div>
        <img
          src="https://deadline.com/wp-content/uploads/2020/07/netflix-logo.png?w=681&h=383&crop=1"
          width="60"
          alt=""
        />
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Language
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">English</a>
            <a class="dropdown-item" href="#">French</a>
            <a class="dropdown-item" href="#">Italian</a>
          </div>
        </div>
      </div>
      <hr />
      <div>
        <p class="text-dark">Autoplay controls</p>
        <input type="checkbox" id="autoplayE" name="autoplayEp" checked />
        <label for="autoplayE"
          >Autoplay next episodes in a series on all devices</label
        >
        <br />
        <input type="checkbox" id="autoplayB" name="autoplayBr" checked />
        <label for="autoplayB"
          >Autoplay previews while browsing on all devices</label
        >
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
